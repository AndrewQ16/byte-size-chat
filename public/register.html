<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="css/register.css">
        <link rel="stylesheet" href="css/index.css">
    </head>

    <body>
        <div class="grid-container">
        
        
            <div class="grid-logo">
                <img src="arsenal.png" alt="arsenal" style="width:2em;height:2em;">
            </div>
            
            <nav class="grid-github">
                <a class="" href = "/"  style="text-decoration: none;">Github</a>
            </nav>
    
            <nav class="grid-nav">
                <a class="grid-nav-links" href="./login.html" style ="border-radius: 15px;
                border: 0.1em solid #38bcfa; color: #38bcfa;">Login</a>
                <a class="grid-nav-links" href="./register.html" 
                style="padding-right: 30px; border-radius: 15px;
                background: #38bcfa; padding-bottom: 0.9em; color: white; padding-right: 40px;">Register</a>
            </nav>

        </div>

        <div class="wrapper--w50em">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Registration Form</h2>
                    <form id="register_form">
                        
                        <div class="input-group">
                            <label for="username" class="label">Username</label>
                            <input class="input--style-4" 
                                type="text" 
                                id="username" 
                                name="username"
                                onblur="validUsername()" 
                                required 
                                autofocus>
                        </div>
                    
                        <div class="input-group">
                            <label class="label" for="email">Email</label>
                            <input class="input--style-4" 
                                type="email" 
                                id="email" 
                                name="email" 
                                required
                                onblur="validEmail()"  
                                >
                        </div>
                        
                        <div class="input-group">
                            <label class="label">Password</label>
                            <input class="input--style-4" 
                                type="password" 
                                id="password" 
                                name="password" 
                                required
                                onblur="validPassword()"
                                />
                        </div>
                            
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- This form template was originally made by Colorlib (https://colorlib.com) 
        and then adapted-->
        
        <script src="./js/register.js"></script>
    </body>
</html>
